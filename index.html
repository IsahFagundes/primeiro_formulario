<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome_aluno">Nome do aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Aluno"> 
    <br>
    <br>
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail"> 
    <br>
    <br>
    <label for="senha_aluno">Senha:</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="******">
    <br>
    <br>
    <label for="numero_chamada">Número:</label>
    <input type="number" name="numero_chamada" id="numero_chamada">
    <br>
    <br>
    <label for="data_nascimento">Nascimento:</label>
    <input type="date" name="data_nascimento" id="data_nascimento">
    <br>
    <br>
    <label for="turma_aluno">turma:</label>
    <select name="turma_aluno" id="turma_aluno">
    <br>
        <option value="">Selcione</option>
        <option value="1A">1ºA DS</option>
        <option value="1B">1ºB NEM</option>
        <option value="1C">1ºC GUIA</option>
    </select>
    <br>
    <br>
    <label for="observacoes_aluno" >Observações:</label>
    <textarea name="observacoes_aluno" id="observações"></textarea>
    
</body>
</html>
